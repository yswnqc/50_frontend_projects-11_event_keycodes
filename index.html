<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>11-event-keycodes</title>
  </head>
  <body>
    <h1>Press any key to get the keycode</h1>
    <div class="container">
      <div class="key">
        <span class="keyname">a</span>
        <small>event.key</small>
      </div>
      <div class="key">
        <span class="keycode">65</span>
        <small>event.keycode</small>
      </div>
      <div class="key">
        <span class="code">kayA</span>
        <small>event.code</small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
